<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Farm Diary</title>

  <style>
    .form-container {
        display: flex;
        flex-direction: column;
        width: 50%;
    }

    .image-container {
        width: 50%;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        grid-gap: 10px;
        overflow: auto;
        max-height: 500px;
    }

    .image-container img {
        max-width: 100%;
        height: auto;
    }

    .container {
        display: flex;
        justify-content: space-between;
    }

    .navbar {
      background-color: #007bff;
      color: white;
      padding: 10px;
    }
    .navbar-nav {
      margin-left: auto;
    }
    .navbar-nav .nav-item {
      margin-left: 20px;
    }
    .navbar-nav .nav-item a {
      color: white;
      font-weight: bold;
    }
    .navbar-nav .nav-item a:hover {
      color: #f8f9fa;
    }

    .btn-outline-success.active {
    background-color: #28a745;
    color: #fff;
}
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-md">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'dashboard' %}">Control Tower</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'farmdiary' %}">Farm Diary</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    
    <div class="form-container">
      <h1>Farm Diary</h1>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
            {{ form.date.errors }}
            {{ form.date }}
            <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
              <div class="input-group-text"><i class="fa fa-calendar"></i></div>
            </div>
          </div>
        </div>
        <div class="form-group">
          {{ form.text.errors }}
          {{ form.text }}
        </div>
        <div class="form-group">
          {{ form.images }}
        </div>
        <input type="hidden" name="button_choice" value="" id="button_choice_input">
        <div class="button-group">
          <button type="button" class="btn btn-outline-success mb-2 choice-btn" id="btn-crispiano" onclick="setButtonChoice('Crispiano')">크리스피아노</button>
          <button type="button" class="btn btn-outline-success mb-2 choice-btn" id="btn-izabel" onclick="setButtonChoice('Izabel')">이자벨</button>
          <button type="button" class="btn btn-outline-success mb-2 choice-btn" id="btn-carapia" onclick="setButtonChoice('Carapia')">카라피아</button>
          <button type="button" class="btn btn-outline-success mb-2 choice-btn" id="btn-ginseng" onclick="setButtonChoice('Ginseng')">인삼</button>
          <button type="button" class="btn btn-outline-secondary mb-2 choice-btn" id="btn-facility" onclick="setButtonChoice('Facility')">시설</button>
          <button type="submit" class="btn btn-outline-primary mb-2">Save</button>
        </div>
      </form>
    </div>
  <div class="image-container">
    <div class="image-slideshow">
      <!-- Container for the image slideshow -->
    </div>
  </div>

  </div>
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js" integrity="sha256-VBLiveTKyUZMEzJd6z2mhfxIqz3ZATCuVMawPZGzIfA=" crossorigin="anonymous"></script>

    <!-- Tempus Dominus Bootstrap 4 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/css/tempusdominus-bootstrap-4.min.css" integrity="sha256-XPTBwC3SBoWHSmKasAk01c08M6sIA5gF5+sRxqak2Qs=" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/js/tempusdominus-bootstrap-4.min.js" integrity="sha256-z0oKYg6xiLq3yJGsp/LsY9XykbweQlHl42jHv2XTBz4=" crossorigin="anonymous"></script>
    
    <script>
$(function () {
  $("#datetimepicker1").datetimepicker({
    format: 'YYYY-MM-DD',
  });

  // Function to handle button click and make AJAX request
  function handleButtonClick(buttonChoice) {
    var selectedDate = $("#datetimepicker1").datetimepicker('viewDate').format('YYYY-MM-DD');
    var currentUrl = window.location.href;
    var baseUrl = currentUrl.split('/controltower/')[0];

    $.ajax({
      url: '{% url "get_images_for_date" %}',
      data: {
        'date': selectedDate,
        'button_choice': buttonChoice
      },
      dataType: 'json',
      success: function(data) {
        console.log(data)
        if (data.success) {
          var imageSlideshow = $('.image-slideshow');
          imageSlideshow.empty();
          if (data.image_urls.length > 0) {
            data.image_urls.forEach(function(relativeUrl) {
              var fullUrl = baseUrl + '/controltower' + relativeUrl;
              console.log(fullUrl)
              imageSlideshow.append('<img src="' + fullUrl + '" style="max-width: 300px; margin: 10px;">');
            });
            // Populate the text field with the returned text data
            var textField = $('textarea[name="{{ form.text.name }}"]');
            if (data.text_data.length > 0) {
              textField.val(data.text_data[0]);
            } else {
              textField.val('');
            }
          } else {
            imageSlideshow.append('<p>No data for the selected date and button choice.</p>');
            textField.val('');
          }
        } else {
          console.error(data.error);
        }
      },
      error: function(xhr, status, error) {
        console.error(error);
      }
    });
  }

  // Function to set the button choice and update the button styles
  function setButtonChoice(choice) {
    document.getElementById('button_choice_input').value = choice;

    // Remove 'active' class from all buttons
    var buttons = document.getElementsByClassName('choice-btn');
    for (var i = 0; i < buttons.length; i++) {
      buttons[i].classList.remove('active');
    }

    // Add 'active' class to the clicked button (if not null)
    var clickedButton = document.getElementById('btn-' + (choice ? choice.toLowerCase() : ''));
    if (clickedButton) {
      clickedButton.classList.add('active');
    }
  }

  // Trigger AJAX request when button choice is clicked
  $('.choice-btn').click(function() {
    var buttonChoice = $(this).text();
    setButtonChoice(buttonChoice);
    handleButtonClick(buttonChoice);
  });

  // Trigger AJAX request when date is changed
  $("#datetimepicker1").on("change.datetimepicker", function (e) {
    var buttonChoice = document.getElementById('button_choice_input').value;
    handleButtonClick(buttonChoice);
  });
});
    </script>
  
  <script>
    function setButtonChoice(choice) {
        document.getElementById('button_choice_input').value = choice;
  
        // Remove 'active' class from all buttons
        var buttons = document.getElementsByClassName('choice-btn');
        for (var i = 0; i < buttons.length; i++) {
            buttons[i].classList.remove('active');
        }
  
        // Add 'active' class to the clicked button
        var clickedButton = document.getElementById('btn-' + choice.toLowerCase());
        clickedButton.classList.add('active');
    }
  </script>

</body>
</html>
